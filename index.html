<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shake the Tree</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .balance {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .caption {
      font-size: 18px;
      margin-top: 10px;
      color: #555;
    }

    .tree-container {
      margin: auto;
      text-align: center;
    }

    .tree-container img {
      width: 150px;
      height: auto;
      animation: none;
    }

    .tree-container img.shaking {
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 0); }
      50% { transform: translate(5px, 0); }
      75% { transform: translate(-5px, 0); }
      100% { transform: translate(0, 0); }
    }

    .menu {
      display: flex;
      justify-content: space-around;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
    }

    .menu button {
      flex: 1;
      font-size: 16px;
      padding: 10px 0;
      border: none;
      background-color: #fff;
      color: #007bff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .menu button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> –º–æ–Ω–µ—Ç</div>
  <div class="caption">Shake the tree to earn coins!</div>
  <div class="tree-container">
    <img src="https://via.placeholder.com/150?text=Tree" alt="Christmas Tree" id="tree">
  </div>
  <div class="menu">
    <button>üèÜ –†–µ–π—Ç–∏–Ω–≥</button>
    <button>–ú–æ–π –±–∞–ª–∞–Ω—Å</button>
    <button>–ó–∞–¥–∞–Ω–∏—è</button>
  </div>

  <script>
    // DOM Elements
    const balanceElement = document.getElementById('balance');
    const treeImage = document.getElementById('tree');
    let balance = 0;
    let shaking = false;

    // Shake detection
    window.addEventListener('devicemotion', (event) => {
      const acceleration = event.accelerationIncludingGravity;
      const shakeThreshold = 15; // Adjust sensitivity

      if (
        Math.abs(acceleration.x) > shakeThreshold ||
        Math.abs(acceleration.y) > shakeThreshold ||
        Math.abs(acceleration.z) > shakeThreshold
      ) {
        if (!shaking) {
          shaking = true;
          treeImage.classList.add('shaking');
          
          // Increment balance
          balance += 10;
          balanceElement.textContent = balance;

          // Stop shaking animation after 1 second
          setTimeout(() => {
            treeImage.classList.remove('shaking');
            shaking = false;
          }, 1000);
        }
      }
    });
  </script>
</body>
</html>
