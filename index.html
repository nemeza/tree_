<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shake the Tree</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      overflow: hidden;
      background-image:url("https://t3.ftcdn.net/jpg/04/70/73/64/360_F_470736409_BjMO4XuHintvApcIyuJM7DR65rTfWdXQ.jpg");
    }

    .balance {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .caption {
      font-size: 18px;
      margin-top: 10px;
      color: #555;
    }

    .tree-container {
      margin: auto;
      text-align: center;
    }

    .tree-container img {
      width: 220px;
      height: auto;
      animation: none;
    }

    .tree-container img.shaking {
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 0); }
      50% { transform: translate(5px, 0); }
      75% { transform: translate(-5px, 0); }
      100% { transform: translate(0, 0); }
    }

    .menu {
      display: flex;
      justify-content: space-around;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
      position: relative;
      z-index: 10; /* Ensure the menu stays above the falling gifts */
    }

    .menu button {
      flex: 1;
      font-size: 16px;
      padding: 10px 0;
      border: none;
      background-color: #fff;
      color: #007bff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .menu button:hover {
      background-color: #f0f0f0;
    }

    .gift {
      position: absolute;
      top: 0;
      animation: fall 5s linear, spin 5s linear;
      z-index: 5;
    }

    @keyframes fall {
      0% {
        top: -100px;
      }
      100% {
        top: 100vh;
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .snowflake {
      position: absolute;
      top: -50px;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear;
    }

    @keyframes snowflakeFall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> –º–æ–Ω–µ—Ç</div>
  <div class="caption">Shake the tree to earn coins!</div>
  <div class="tree-container">
    <img src="https://i.pinimg.com/originals/67/cd/1f/67cd1f3ca5a18e9396ccb19280ca9701.gif" alt="Christmas Tree" id="tree">
  </div>
  <div class="menu">
    <button>üèÜ –†–µ–π—Ç–∏–Ω–≥</button>
    <button>–ú–æ–π –±–∞–ª–∞–Ω—Å</button>
    <button>–ó–∞–¥–∞–Ω–∏—è</button>
  </div>
  <script>
    const balanceElement = document.getElementById('balance');
    const treeImage = document.getElementById('tree');
    let balance = 0;
    let shaking = false;
    const giftSprites = [
      'https://via.placeholder.com/50/FF0000?text=Gift1',
      'https://via.placeholder.com/50/00FF00?text=Gift2',
      'https://via.placeholder.com/50/0000FF?text=Gift3',
      'https://via.placeholder.com/50/FFFF00?text=Gift4',
    ];

    // Function to create a gift
    function createGift() {
      const gift = document.createElement('img');
      gift.classList.add('gift');
      
      // Select random gift sprite
      const randomGift = giftSprites[Math.floor(Math.random() * giftSprites.length)];
      gift.src = randomGift;

      // Random horizontal position
      gift.style.left = Math.random() * 100 + 'vw';

      // Add the gift to the document body
      document.body.appendChild(gift);

      // Remove the gift when it hits the menu
      const menu = document.querySelector('.menu');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            gift.remove(); // Remove gift when it touches the menu
          }
        });
      }, { threshold: 1 });

      observer.observe(menu);
    }

    // Create multiple snowflakes
    function generateSnowflakes() {
      for (let i = 0; i < 20; i++) {
        setTimeout(createSnowflake, i * 100); // Delay each snowflake
      }
    }

    // Shake detection
    window.addEventListener('devicemotion', (event) => {
      const acceleration = event.accelerationIncludingGravity;
      const shakeThreshold = 15; // Adjust sensitivity

      if (
        Math.abs(acceleration.x) > shakeThreshold ||
        Math.abs(acceleration.y) > shakeThreshold ||
        Math.abs(acceleration.z) > shakeThreshold
      ) {
        if (!shaking) {
          shaking = true;
          treeImage.classList.add('shaking');
          
          // Increment balance
          balance += 10;
          balanceElement.textContent = balance;

          // Generate snowflakes
          generateSnowflakes();
          createGift();

          // Stop shaking animation after 1 second
          setTimeout(() => {
            treeImage.classList.remove('shaking');
            shaking = false;
          }, 1000);
        }
      }
    });
  </script>
</body>
</html>
